services:
  cocoon_media.cocoon_embed_fetcher:
    class: '\Drupal\cocoon_media\CocoonEmbedFetcher'
    arguments:
      - '@http_client'
      - '@logger.factory'
      - '@cocoon_media.cache.cocoon_posts'

  cocoon_media.cache.cocoon_posts:
    class: '\Drupal\Core\Cache\CacheBackendInterface'
    tags:
      - { name: cache.bin, default_backend: cache.backend.chainedfast }
    factory: cache_factory:get
    arguments:
      - cocoon_posts

